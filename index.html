<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Mexicano</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <style>
        .card {
            display: flex;
            align-items: center;
            align-content: center;
        }
    </style>
</head>

<body class="text-center">

    <nav class="navbar bg-warning border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand m-auto w-100 ">
                <h1>Restaurante don Carlos Carmelo</h1>
            </span>
        </div>
    </nav>

    <br>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Menu <button class="btn btn-success" id="comida" data-bs-toggle="modal"
                            data-bs-target="#menu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                              </svg></button></h5>
                            <div id="num">

                            </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Comanda</h5>
                    <h2 id="letras" >No hay Orden</h2><br>
                    <div class="card">
                        <div class="card-body" id="comanda">
                            
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            Ticket
                        </div>
                        <div class="card-body m-auto">
                            <blockquote class="blockquote mb-0">
                                <p>Propina</p>
                                <input type="radio" name="a1" id="p10">10% <br>
                                <input type="radio" name="a1" id="p20">20% <br>
                                <input type="radio" name="a1" id="p30">30%
                                <h4>Cuenta</h4>
                                <p><span>Subtotal: </span><b id="subtotal">$0.00</b></p>
                                <p><span>Propina: </span><b id="propina">$0.00</b></p>
                                <p><span>Total: </span><b id="total">$0.00</b></p>
                                

                            </blockquote>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-success" id="gOrden" onclick="pagarO()">Guardar Orden <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1z"/>
                        <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
                      </svg></button>
                    <button class="btn btn-danger" id="cOrden" onclick="cancelar()">Cancelar Orden <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                      </svg></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="menu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar platillo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <label for="">Nombre del platillo</label>
                        <input type="text" id="platillo" class="form-control text-center">
                        <label for="">Precio</label>
                        <input type="number" id="precio" class="form-control text-center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelar" data-bs-dismiss="modal">Cancelar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                      </svg></button>
                    <button type="button" class="btn btn-success" id="guardar" data-bs-dismiss="modal" onclick="registrarP()">Agregar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sweetalert2@11.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
